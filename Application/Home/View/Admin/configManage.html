<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{:C('SITE_NAME')} - 科学上网您最好的选择</title>
  <link href="__PUBLIC__/pictures/logo.ico" rel="shortcut icon">
  <!-- Bootstrap 文件 -->
  <link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css">
  <script src="__PUBLIC__/js/jquery.min.js"></script>
  <script src="__PUBLIC__/js/bootstrap.min.js"></script>
  <!-- 字体文件 -->
  <link rel="stylesheet" href="__PUBLIC__/css/typo.css">
  <!-- 自定义css文件 -->
  <link rel="stylesheet" href="__PUBLIC__/css/Admin/configManage.css">
</head>

<body>
  <div class="info">
    <span>系统设置</span>
  </div>
  <div class="container">
    <div class="set-pannel row">
      <form class="form-horizontal" action="{:U('Home/Ajax/editConfig')}" method="post">
        <div class="form-group">
          <label for="" class="col-sm-2 control-label">公告面板</label>
          <div class="col-sm-10">
            <input type="text" name="announcement" maxlength="100" class="form-control" value="{$config_data['announcement']}">
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-2 control-label">是否开启签到</label>
          <div class="col-sm-10">
            <input type="radio" name="signin" value="1" <?php echo $config_data['signin'] == 1 ? 'checked' : '';?>>开启
            <input type="radio" name="signin" value="0" <?php echo $config_data['signin'] == 0 ? 'checked' : '';?>>关闭
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-2 control-label">签到间隔/小时</label>
          <div class="col-sm-10">
            <input type="number" name="signin_interval" min="0" class="form-control" value="{$config_data['signin_interval']}">
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-2 control-label">签到可得最大流量/M</label>
          <div class="col-sm-10">
            <input type="number" name="signin_max" min="0" class="form-control" value="{$config_data['signin_max']}">
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-2 control-label">签到可得最小流量/M</label>
          <div class="col-sm-10">
            <input type="number" name="signin_min" min="0" class="form-control" value="{$config_data['signin_min']}">
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-2 control-label">是否开启邀请注册</label>
          <div class="col-sm-10">
            <input type="radio" name="invite" value="1" <?php echo $config_data['invite'] == 1 ? 'checked' : '';?> >开启
            <input type="radio" name="invite" value="0" <?php echo $config_data['invite'] == 0 ? 'checked' : '';?> >关闭
          </div>
        </div>
        <button type="submit" name="button" class="btn btn-primary">提交</button>
      </form>
    </div>
  </div>
</body>

</html>
