<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AppSocks - 科学上网您最好的选择</title>
    <link href="__PUBLIC__/pictures/logo.ico" rel="shortcut icon">
    <!-- Bootstrap 文件 -->
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css">
    <script src="__PUBLIC__/js/jquery.min.js"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
    <!-- 字体文件 -->
    <link rel="stylesheet" href="__PUBLIC__/css/typo.css">
    <!-- 自定义css文件 -->
    <link rel="stylesheet" href="__PUBLIC__/css/default.css">
    <link rel="stylesheet" href="__PUBLIC__/css/User/getPersonInfo.css">
</head>

<body>
    <form action="{:U('Home/User/editPersonInfo')}" method="post">
        <div class="form-group">
            <label for="old-password">原始密码：</label>
            <input type="password" class="form-control" id="old-password" placeholder="必填" required>
        </div>
        <div class="form-group">
            <label for="new-password">新密码：</label>
            <input type="password" class="form-control" id="new-password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="re-new-password">确认密码：</label>
            <input type="password" class="form-control" id="re-new-password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-warning">修改</button>
    </form>
</body>

</html>
