<extend name="Public:base"/>
<block name="customer-css">
    <link rel="stylesheet" href="__PUBLIC__/css/Public/registe.css">
</block>
<block name="main">
    <section id="banner">
        <div class="main container">
            <div class="row">
                <div class="col-md-7 col-xs-12">
                    <img src="__PUBLIC__/pictures/Connection.png" class="registe-logo" alt="Appsocks register_logo.jpg">
                </div>
                <div class="col-md-5 col-xs-12">
                    <div class="log-pannel">
                        <div class="space-box col-md-12 col-sm-0"></div>
                        <p class="log-pannel-msg">
                            <span>注册</span>成为<b>{:C('SITE_NAME')}</b>一员，开启高速科学上网体验</p>
                        <form action="__APP__/Public/doRegiste" method="post">
                            <div class="form-group input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                </span>
                                <input type="text" class="form-control" name="nickname" placeholder="昵称" required>
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                                </span>
                                <input type="email" class="form-control" name="email" placeholder="电子邮箱" required>
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-option-horizontal" aria-hidden="true"></span>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" placeholder="密码" required>
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-option-horizontal" aria-hidden="true"></span>
                                </span>
                                <input type="password" class="form-control" id="re-password" name="repassword" placeholder="确认密码" required>
                            </div>
                            <p>注册即表明同意遵守本站相关协议</p>
                            <button type="submit" class="btn btn-primary registe-btn">注册</button>
                        </form>
                        <a role="button" href="__APP__/Public/login">什么！已经有帐号？</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</block>
<block name="footer"></block>
<block name="customer-js">
    <import type='js' file="js.verifyPwd"/>
</block>
